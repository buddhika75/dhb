<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParticipantEditDlg" widgetVar="ParticipantEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditParticipantTitle}">
            <h:form id="ParticipantEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{participantController.selected != null}">
                        <p:outputLabel value="#{bundle.EditParticipantLabel_id}" for="id" />
                        <p:inputText id="id" value="#{participantController.selected.id}" title="#{bundle.EditParticipantTitle_id}" />
                        <p:outputLabel value="#{bundle.EditParticipantLabel_name}" for="name" />
                        <p:inputText id="name" value="#{participantController.selected.name}" title="#{bundle.EditParticipantTitle_name}" />
                        <p:outputLabel value="#{bundle.EditParticipantLabel_designation}" for="designation" />
                        <p:inputText id="designation" value="#{participantController.selected.designation}" title="#{bundle.EditParticipantTitle_designation}" />
                        <p:outputLabel value="#{bundle.EditParticipantLabel_email}" for="email" />
                        <p:inputText id="email" value="#{participantController.selected.email}" title="#{bundle.EditParticipantTitle_email}" />
                        <p:outputLabel value="#{bundle.EditParticipantLabel_phone}" for="phone" />
                        <p:inputText id="phone" value="#{participantController.selected.phone}" title="#{bundle.EditParticipantTitle_phone}" />
                        <p:outputLabel value="#{bundle.EditParticipantLabel_gender}" for="gender" />
                        <p:inputText id="gender" value="#{participantController.selected.gender}" title="#{bundle.EditParticipantTitle_gender}" />
                        <p:outputLabel value="#{bundle.EditParticipantLabel_institution}" for="institution" />
                        <p:selectOneMenu id="institution" value="#{participantController.selected.institution}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{institutionController.itemsAvailableSelectOne}"
                                           var="institutionItem"
                                           itemValue="#{institutionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditParticipantLabel_signature}" for="signature" />
                        <p:inputTextarea rows="4" cols="30" id="signature" value="#{participantController.selected.signature}" title="#{bundle.EditParticipantTitle_signature}" />
                        <p:outputLabel value="#{bundle.EditParticipantLabel_baImage}" for="baImage" />
                        <p:inputTextarea rows="4" cols="30" id="baImage" value="#{participantController.selected.baImage}" title="#{bundle.EditParticipantTitle_baImage}" />
                        <p:outputLabel value="#{bundle.EditParticipantLabel_fileName}" for="fileName" />
                        <p:inputText id="fileName" value="#{participantController.selected.fileName}" title="#{bundle.EditParticipantTitle_fileName}" />
                        <p:outputLabel value="#{bundle.EditParticipantLabel_fileType}" for="fileType" />
                        <p:inputText id="fileType" value="#{participantController.selected.fileType}" title="#{bundle.EditParticipantTitle_fileType}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{participantController.update}" value="#{bundle.Save}" update="display,:ParticipantListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ParticipantEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ParticipantEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
