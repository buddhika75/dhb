<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="body">


                <f:view>


                    <h:form>

                        <p:panel header="Signatures" >
                            <h:panelGrid columns="3" >
                                <p:commandButton value="Refresh" ajax="false" 
                                                 action="#{participantController.fillDayOneParticipantList()}" >
                                </p:commandButton>
                                <p:commandButton value="Back" ajax="false" action="reports" >
                                </p:commandButton>
                            </h:panelGrid>

                            <p:dataTable  id="tbl" value="#{participantController.daysOneParticipants}" var="item"
                                          rowKey="#{item.id}"
                                          rowIndexVar="n">
                                <p:column  >
                                    <f:facet name="header">
                                        <h:outputText value="Details"/>
                                    </f:facet>
                                    <p:panelGrid columns="2" >
                                        <p:outputLabel value="Name" ></p:outputLabel>
                                        <h:outputText value="#{item.name}"/>
                                        <p:outputLabel value="Designation" ></p:outputLabel>
                                        <h:outputText value="#{item.designation}"/>
                                        <p:outputLabel value="Institution" ></p:outputLabel>
                                        <h:outputText value="#{item.institution.name}"/>
                                        <p:outputLabel value="Email" ></p:outputLabel>
                                        <h:outputText value="#{item.email}"/>
                                        <p:outputLabel value="Phone No." ></p:outputLabel>
                                        <h:outputText value="#{item.phone}"/>
                                    </p:panelGrid>
                                </p:column>
                                <p:column  >
                                    <f:facet name="header">
                                        <h:outputText value="Photo"/>
                                    </f:facet>
                                    <p:graphicImage  value="#{participantController.photoById}" style="width: 400px;" >
                                        <f:param name="id" value="#{item.id}" />
                                    </p:graphicImage>

                                </p:column>
                                <p:column headerText="Signature" >
                                    <p:signature value="#{item.signature}" style="width: 800px; height: 200px;" readonly="true"></p:signature>
                                </p:column>
                            </p:dataTable>


                        </p:panel>


                    </h:form>
                </f:view>




            </ui:define>

        </ui:composition>

    </body>
</html>
