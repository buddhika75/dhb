<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupCreateDlg" widgetVar="GroupCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGroupTitle}">
            <h:form id="GroupCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGroupLabel_id}" for="id" />
                        <p:inputText id="id" value="#{groupController.selected.id}" title="#{bundle.CreateGroupTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{groupController.create}" value="#{bundle.Save}" update="display,:GroupListForm:datalist,:growl" oncomplete="handleSubmit(args,'GroupCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GroupCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
