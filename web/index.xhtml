<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./tmpl.xhtml">

            <ui:define name="content">
                <h:form>
                    <div class="w3-row" style="font-family: 'Passion One', cursive; font-size: 3em; text-align: center;" >

                        <ui:repeat value="#{categoryController.items}" var="c" >
                            <div class="w3-col m4 l3 w3-padding" >

                                <h:commandLink value="#{c.name}" class="w3-button w3-bar-item w3-deep-orange w3-round-large" action="institution"
                                               style="width: 80%;">
                                    <f:setPropertyActionListener value="#{c}" target="#{institutionController.category}" ></f:setPropertyActionListener>
                                </h:commandLink>

                            </div>
                        </ui:repeat>

                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

        <br />
        <h:link outcome="/group/List" value="Show All Group Items"/>
        <br />
        <h:link outcome="/institution/List" value="Show All Institution Items"/>
        <br />
        <h:link outcome="/participant/List" value="Show All Participant Items"/>
        <br />
        <h:link outcome="/room/List" value="Show All Room Items"/>
    </body>




</html>
