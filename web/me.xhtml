<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata >
        <f:viewParam name="strUserId" value="#{institutionController.strUserId}" ></f:viewParam>
        <f:viewAction action="#{institutionController.setMe}" ></f:viewAction>
    </f:metadata>
    <title>Workshop</title>
    <h:outputStylesheet library="css" name="main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
    <link href="https://fonts.googleapis.com/css?family=Passion+One&amp;display=swap" rel="stylesheet"></link>
    <h:head>
    </h:head>
    <h:body  style="font-family: 'Passion One', cursive; font-size: 1em; text-align: center;">

        <h:panelGroup id="participant" >





            <table style="text-align: center; width: 98%;">

                <tr>
                    <td>

                        <h:outputLabel  value="Welcome to Day Two" style="font-size: 150%;"/>

                    </td>
                </tr>
                <tr>
                    <td>

                        <h:outputLabel  value="Preparatory Workshop on National Digital Health Blueprint" style="font-size: 130%;"/>

                    </td>
                </tr>
                <tr>
                    <td>
                        <h:panelGroup id="photo" >

                            <p:graphicImage   
                                cache="false" 
                                rendered="#{imageController.image ne null}"    
                                value="#{imageController.image}"  style="width: 90%;"  >
                            </p:graphicImage>

                            <h:panelGroup  rendered="#{institutionController.selectedParcipant.baImage eq null}" >
                                <p:graphicImage library="image" name="male.png" rendered="#{institutionController.selectedParcipant.male}" style="width: 400px;" >
                                </p:graphicImage>
                                <p:graphicImage library="image" name="female.png" rendered="#{!institutionController.selectedParcipant.male}"  style="width: 400px;"  >
                                </p:graphicImage>
                            </h:panelGroup>

                        </h:panelGroup>
                    </td>
                </tr>
                <tr>
                    <td>
                        <table >

                            <tr>
                                <td style="text-align: left;">
                                    <h:outputLabel value="Name:" />
                                </td>
                                <td>
                                    &nbsp;
                                </td>
                                <td style="text-align: left;">
                                    <h:outputLabel id="name"  value="#{institutionController.selectedParcipant.name}"/>
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: left;">
                                    <h:outputLabel value="Designation:"  />
                                </td>
                                <td></td>
                                <td style="text-align: left;">
                                    <h:outputLabel id="des" value="#{institutionController.selectedParcipant.designation}" />
                                </td>
                            </tr>
                            <tr>
                                <td style="text-align: left;">
                                    <h:outputLabel value="Email:"   />
                                </td>
                                <td></td>
                                <td style="text-align: left;">
                                    <h:outputLabel id="email" value="#{institutionController.selectedParcipant.email}" title="Email" />
                                </td>
                            </tr>
                             <tr>
                                <td style="text-align: left;">
                                    <h:outputLabel value="Institution:"   />
                                </td>
                                <td></td>
                                <td style="text-align: left;">
                                    <h:outputLabel id="email" value="#{institutionController.selectedParcipant.institution.name}" title="Email" />
                                </td>
                            </tr>
                        </table>
                    </td>
                    <tr>
                        <td>
                            <h:outputLink style="font-size: 200%;color: red;"
                                value="https://docs.google.com/forms/d/1TFR4flwbLW3RyAGlPWVltelWyvpMSyfUM-fVb3xpy1M/viewform?ts=5d169c62&amp;edit_requested=true">
                                Please give us a Feedback
                            </h:outputLink>
                        </td>
                    </tr>
                </tr>




            </table>





        </h:panelGroup>



    </h:body>
</html>
