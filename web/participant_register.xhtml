<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./tmpl.xhtml">

            <ui:define name="content">



                <h:form  enctype="multipart/form-data">

                    <p:growl>
                        <p:autoUpdate />
                    </p:growl>

                    <div class="w3-row"  style="font-family: 'Passion One', cursive; font-size: 2em; text-align: center;" >
                        <div class="w3-col m4 l3 w3-padding" >
                            <h:commandLink value="Register For Day 1" class="w3-button w3-deep-orange w3-round-large" 
                                           action="#{institutionController.registerForDayOne()}"
                                           style="width: 100%; padding: 2%;  color: #{c.foregroundColour}; background-color: #{c.backgoundColour}">
                            </h:commandLink>
                        </div>

                        <div class="w3-col m4 l3 w3-padding" >
                            <h:commandLink value="Register For Day 2" class="w3-button w3-deep-orange w3-round-large" 
                                           action="#{institutionController.registerForDayTwo()}"
                                           style="width: 100%; padding: 2%;  color: #{c.foregroundColour}; background-color: #{c.backgoundColour}">
                            </h:commandLink>
                        </div>

                        <div class="w3-col m4 l3 w3-padding" >
                            <h:commandLink value="Back" class="w3-button w3-deep-orange w3-round-large" action="index"
                                           style="width: 100%; padding: 2%; ">
                            </h:commandLink>
                        </div>

                    </div>
                    <div class="w3-row" style="text-align: center;"  >

                        <p:panelGrid columns="2" style="width: 95%; margin: 1% auto;">
                            <h:outputLabel value="Name:" for="name" styleClass="reg" />
                            <h:outputLabel id="name" value="#{institutionController.selectedParcipant.name}" 
                                           styleClass="reg" />
                            <h:outputLabel value="Designation:" for="designation" 
                                           styleClass="reg" 
                                           />
                            <h:outputLabel id="designation" value="#{institutionController.selectedParcipant.designation}" 
                                           title="Designation"  styleClass="reg" />
                            <h:outputLabel value="Email:" for="email"  styleClass="reg" />
                            <h:outputLabel id="email" 
                                           styleClass="reg" value="#{institutionController.selectedParcipant.email}" title="Email" />
                            <p:outputLabel value="Phone:" for="phone" 
                                           styleClass="reg" />
                            <h:outputLabel id="phone" 
                                           styleClass="reg" value="#{institutionController.selectedParcipant.phone}" title="Phone" />
                            <p:outputLabel value="Gender:" for="gender"
                                           class="reg" />
                            <h:outputLabel id="gender" 
                                           class="reg" value="#{institutionController.selectedParcipant.gender}" >
                            </h:outputLabel>
                            <p:outputLabel value="Photo" 
                                           class="reg" />
                            <p:graphicImage   
                                id="photos" cache="false" 
                                rendered="#{imageController.image ne null}"    
                                value="#{imageController.image}"  >
                            </p:graphicImage>

                            <p:outputLabel value="Signature" 
                                           class="reg" />

                            <p:signature style="width:90%;height:200px;margin: auto;" widgetVar="sig" readonly="true"
                                         value="#{institutionController.selectedParcipant.signature}" 
                                         required="false" guideline="true">
                            </p:signature>

                        </p:panelGrid>




















                    </div>


                </h:form>



            </ui:define>

        </ui:composition>

    </body>
</html>
