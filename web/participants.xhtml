<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./tmpl.xhtml">

            <ui:define name="content">



                <h:form>

                    <p:growl>
                        <p:autoUpdate />
                    </p:growl>

                    <ui:repeat value="#{institutionController.selected.participants}" var="p">
                         <div class="w3-col s12 m6 l4 w3-padding" >

                                <h:commandLink value="#{p.name}" class="w3-button w3-bar-item w3-deep-orange w3-round-large" action="participant"
                                               style="width: 80%; padding: 2%;">
                                    <f:setPropertyActionListener value="#{p}" target="#{institutionController.selectedParcipant}" ></f:setPropertyActionListener>
                                </h:commandLink>

                            </div>
                        
                    </ui:repeat>
                    
                    
                     <div class="w3-row" style="font-family: 'Passion One', cursive; font-size: 2em;" >
                        <div class="w3-col s12 m6 l4 w3-padding" >

                        </div>
                        <div class="w3-col s12 m6 l4 w3-padding" >
                            <h:commandLink value="Back" class="w3-button w3-bar-item w3-yellow w3-round-large" action="index"
                                           style="width: 80%; padding: 2%; ">
                            </h:commandLink>
                        </div>
                        <div class="w3-col s12 m6 l4 w3-padding" >

                        </div>
                    </div>
                  
                </h:form>

               





            </ui:define>

        </ui:composition>

    </body>
</html>
