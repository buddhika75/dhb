<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="body">

                <h:form >
                    <h:panelGrid columns="3" >
                        <p:panel header="Day One Reports" >
                            <h:panelGrid columns="1" >
                                <p:commandButton value="List of Participants" ajax="false" action="day1list"></p:commandButton>
                                <p:commandButton value="Details of Participants" ajax="false" action="day1lists"></p:commandButton>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel header="Day Two Reports" >
                            <h:panelGrid columns="1" >
                                <p:commandButton value="List of Participants" ajax="false" action="day2list"></p:commandButton>
                            </h:panelGrid>

                        </p:panel>
                        <p:panel header="Other Reports" >
                            <h:panelGrid columns="2" >
                                <p:commandButton value="Expected List" ajax="false" action="/participant/List"></p:commandButton>
                            </h:panelGrid>
                        </p:panel>

                    </h:panelGrid>

                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
