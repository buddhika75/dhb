<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Workshop</title>
        <h:outputStylesheet library="css" name="main.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"></link>
        <link href="https://fonts.googleapis.com/css?family=Passion+One&amp;display=swap" rel="stylesheet"></link>

    </h:head>
    <h:body>

        <p:galleria  value="#{participantController.items}" var="p"  showFilmstrip="false" panelHeight="768" panelWidth="1366" frameHeight="768" frameWidth="1366"
                     style="font-family: 'Passion One', cursive; font-size: 2em; text-align: center; padding: 2%; overflow: hidden;" >

            <div 
                class="w3-card-4" style="margin: 2% auto; width: 80%; height: 80%;" >

                <table >
                    <tr>
                        <td colspan="4" >
                            <h:outputLabel id="name" value="#{p.name}"/>
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="4" >
                            <p:graphicImage   
                                id="photos" cache="false" 
                                rendered="#{p.baImage ne null}"    
                                value="#{p.baImage}"  >
                            </p:graphicImage>

                            <h:panelGroup  rendered="#{p.baImage eq null}" >
                                <p:graphicImage library="image" name="male.png" rendered="true" style="width: 400px;" >
                                </p:graphicImage>
                                <p:graphicImage library="image" name="female.png" rendered="false"  >
                                </p:graphicImage>
                            </h:panelGroup>

                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">
                            <h:outputLabel value="Name:" for="name"  />
                        </td>
                        <td>
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                        <td style="text-align: left;">
                            <h:outputLabel id="name" value="#{p.name}"/>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">
                            <h:outputLabel value="Designation:" for="designation" />
                        </td>
                        <td></td>
                        <td style="text-align: left;">
                            <h:outputLabel id="designation" value="#{p.designation}" />
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: left;">
                            <h:outputLabel value="Email:" for="email"   />
                        </td>
                        <td></td>
                        <td style="text-align: left;">
                            <h:outputLabel id="email" 
                                           value="#{p.email}" title="Email" />
                        </td>
                    </tr>


                </table>




            </div>
        </p:galleria>



    </h:body>



</html>
